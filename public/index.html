<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Expense Tracker</h2>

        <!-- Expense Form -->
        <form id="expenseForm" class="mb-4">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <input type="date" id="expenseDate" class="form-control" required>
                </div>
                <div class="col-md-3 mb-2">
                    <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" required>
                </div>
                <div class="col-md-3 mb-2">
                    <input type="number" id="expenseAmount" class="form-control" placeholder="Amount ($)" required>
                </div>
                <div class="col-md-3 mb-2">
                    <select id="expenseCategory" class="form-select">
                        <option selected>Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-end mt-1">
                <div class="col-md-3 col-12">
                    <button type="submit" id="btnSubmit" class="btn btn-primary w-md-auto w-100">Add Expense</button>
                </div>
            </div>
        </form>

        <!-- Expense List -->
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th>Date</th>
                    <th>Name</th>
                    <th>Amount ($)</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList">
                <!-- Expenses will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
